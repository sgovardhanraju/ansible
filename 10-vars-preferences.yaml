- name: vars preferences
  hosts: local
  connection: local
  vars:
    NAME: from play level
  vars_files:
  - course.yaml
  vars_prompt:
  - name: NAME
    prompt: What is your NAME?
    private: false
  tasks:
  - name: testing variables preferences
    vars:
      NAME: from task level
    ansible.builtin.debug:
      msg: "name: {{ NAME }}"