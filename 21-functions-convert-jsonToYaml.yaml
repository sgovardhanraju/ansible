- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevSecOps, Linux, Shell, Ansible, Terraform, ArgoCd, Docker, Kubernamtes, Jenkis, CI, CD, ELK, Grafana, Kibana, Prometheus
    name: "Govardhan Raju S"
    gmail: SgRaju18@GmaIl.Com
    ipaddress: "172.31.29.199"
    # dictionary == map
    tags:
      Application: payment
      Environment: dev
  # List
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default ('Raju') }}"
  
  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json }}"

  - name: save json to a file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper}}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check ip is valid or not
    ansible.builtin.debug: "{{ ipaddress | ansible.utils.ipv4 }}"
